<div class="login-container">
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
    <h1 class="login-title">Login Page</h1>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="email?.hasError('required') && email?.touched">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.hasError('email') && email?.touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <mat-error *ngIf="password?.hasError('required') && password?.touched">
        Password is required
      </mat-error>
      <mat-error *ngIf="password?.hasError('minlength') && password?.touched">
        Password must be at least 6 characters long
      </mat-error>
      <button
        mat-icon-button
        type="button"
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" class="login-btn" type="submit">Login</button>
  </form>
</div>
